<div class="ticket">
  <div class="box">
    <div class="box1">
      <h1>{{ticket.ID}}</h1>
      <label class="switch">
        <input type="checkbox" [(ngModel)]="ticket.status" #status>
        <span class="slider round"></span>
      </label>
    </div>
    <div class="box2">
      <input style="position: relative; left: 0px" value="{{ticket.title}}" #title>
      <input style="position: relative; margin-left: 12%" readonly value="{{ticket.dateTime}}">
      <textarea style="resize: none; width: 94%; height: 70%" value="{{ticket.description}}" #description></textarea>
    </div>
    <div class="box3">
      <button class="deleteButton" (click)="deleteTicket()">Ã—</button>
    </div>
  </div>
</div>
